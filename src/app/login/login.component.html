<div class="container-fluid">
    <h1>Welcome to Login</h1>
    <form (ngSubmit)="submitted(myForm)" #myForm="ngForm">
        <div ngModelGroup="userDetail" #userDetail="ngModelGroup">
        <div class="form-group">
            <label >Name</label>
            <input type="text" class="form-control" name="name" (ngModel)="name" #name="ngModel" required>
            <small *ngIf="!name.valid && name.touched" class="text-danger">Pls enter name</small>
        </div>

        <div class="form-group">
            <label >Email</label>
            <input type="text" class="form-control" name="email" ngModel email required #email="ngModel">
            <small *ngIf="!email.valid && email.touched" class="text-danger">Pls enter Email</small>
        </div>

        <div class="form-group">
            <label >Phone</label>
            <input type="text" class="form-control" name="phone" ngModel required #phone="ngModel" pattern="^\d{10}$" >
            <small  *ngIf="!phone.valid && phone.touched"  class="text-danger">Pls enter phone</small>
        </div>
    </div>
        <div class="form-group">
            <label>Topic</label>
            <select class="form-control " [(ngModel)]="topicsItem" name="topic" required>
            
              <option *ngFor="let topic of topics; let index = i" >{{topic}}</option>
            </select>
            <!-- <small class="text-danger">Pls enter name</small> -->
          </div>

       <button class="btn btn-primary mt-3" [disabled]="myForm.invalid">Submit</button>
    </form>
</div>
